<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaign - Marketing Automation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">View Campaign Details</h2>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title" id="campaignName">Email Marketing - Q3</h5>
            </div>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Campaign Status: <span id="campaignStatus">Ongoing</span></h6>
                <p class="card-text">This campaign focuses on engaging our customers through targeted email marketing.</p>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Start Date</th>
                            <td id="campaignStartDate">2024-07-01</td>
                        </tr>
                        <tr>
                            <th>End Date</th>
                            <td id="campaignEndDate">2024-09-30</td>
                        </tr>
                        <tr>
                            <th>Created On</th>
                            <td id="campaignCreatedOn">2024-06-15</td>
                        </tr>
                        <tr>
                            <th>Budget</th>
                            <td id="campaignBudget">$5000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <a href="marketing.html" class="btn btn-secondary">Back to Campaigns</a>
                    <a href="#" class="btn btn-danger">Stop Campaign</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
