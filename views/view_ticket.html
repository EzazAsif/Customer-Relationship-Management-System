<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Support Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ticket #12345</h2>
        <div class="card">
            <div class="card-header">
                <h4>Ticket Details</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Customer:</strong> Jane Doe
                    </div>
                    <div class="col-md-6">
                        <strong>Status:</strong> Open
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <strong>Issue:</strong>
                        <p>Billing Issue - Customer was charged incorrectly for the last invoice. She is requesting a refund and clarification.</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <strong>Date Submitted:</strong> 2024-09-25
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <strong>Comments:</strong>
                        <p>No updates on this ticket yet.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right mt-4">
            <a href="support.html" class="btn btn-secondary">Back to Support List</a>
            <a href="#" class="btn btn-success">Resolve Ticket</a>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
