<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sales Lead - CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Edit Sales Lead</h2>
        <form action="update_lead.php" method="POST">
            <div class="form-group">
                <label for="leadName">Lead Name</label>
                <input type="text" class="form-control" id="leadName" name="lead_name" value="Acme Corporation" required>
            </div>
            <div class="form-group">
                <label for="leadEmail">Contact Email</label>
                <input type="email" class="form-control" id="leadEmail" name="lead_email" value="jane@example.com" required>
            </div>
            <div class="form-group">
                <label for="leadStatus">Status</label>
                <select class="form-control" id="leadStatus" name="lead_status" required>
                    <option value="New">New</option>
                    <option value="In Progress" selected>In Progress</option>
                    <option value="Won">Won</option>
                    <option value="Lost">Lost</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Lead</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
